<svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" stroke="#00d4ff">
    <circle cx="50" cy="50" r="10" stroke-width="2" fill="none">
        <animate attributeName="r" values="10;40" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="10" stroke-width="2" fill="none">
        <animate attributeName="r" values="10;40" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
        <animate attributeName="stroke-opacity" values="1;0" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </circle>
</svg>
